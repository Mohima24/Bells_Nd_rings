<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="upload.css">
</head>
<body>
    <main>
        <div id="optionside">
            <ul>
                <li><a href="../adminmain/main.html">Product Details</a></li>
                <li><a href="">Admin Details</a></li>
                <li><a href="upload.html">Product Upload</a></li>
                <li>Product Edit</li>
                <li>Order Details</li>
            </ul>
        </div>
        <div id="form">  
            <form id="uploadform">
                <div>
                    <label>Product Name</label>
                    <input type="text" id="names">
                </div>

                <div>
                    <label>Rating</label>
                    <input type="number" id="rating" step="any">
                </div>
                
                <div>
                    <label>Material</label>
                    <input type="text" id="material">
                </div>

                <div>
                    <label>Product Price</label>
                    <input type="number" id="price" step="any">
                </div>

                <div>
                    <label>Product Image</label>
                    <input type="text" id="image">
                </div>

                <div>
                    <label>Product Type</label>
                    <input type="text" id="ptype">
                </div>
                <input type="submit">
            </form>       
        </div>
    </main>
</body>
</html>
<script src="upload.js"></script>
