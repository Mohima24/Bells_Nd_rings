<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link rel="stylesheet" href="./CSS/signup.css">
    <link rel="stylesheet" href="./CSS/navbar.css">
    <link
    href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;500;600&family=Libre+Franklin:wght@500&display=swap"
    rel="stylesheet">
</head>
<body>
    <header>
        <div id="topNavbar">
            <div class="container flex">
                <div id="leftside">
                    <div>
                        <img src="https://www.dollartree.com/file/general/icon-stores.png" alt="location_icon">
                        <div><span>Your store: </span><a href="">sams shop center</a></div>
                    </div>
                    <div>
                        <img src="https://www.dollartree.com/file/general/DT-icon-catalog-quick-order-white.svg"
                            alt="Catalog">
                        <p>Catalog Quick Order</p>
                    </div>
                    <div>
                        <img src="https://www.dollartree.com/file/general/DT-icon-phone-white.svg" alt="phone">
                        <div>
                            <p>Order By Phone 1-877-530-TREE</p>
                            <a href="">(Call Center Hours)</a>
                        </div>
                    </div>
                </div>
                <div id="rightside">
                    <div>
                        <img src="https://www.dollartree.com/file/general/white_same_day_delivery_icon.svg"
                            alt="deliver_timer">
                        <p>Same-Day Delivery</p>
                    </div>
                    <div>
                        <img src="https://www.dollartree.com/file/general/DT-icon-track-orders-white.svg"
                            alt="track_order">
                        <p>Track Orders</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="botNavbar" class="container">
            <div id="logo">
                <a href="index.html"><img width="80%" src="./src/images/logo2.png" alt="logo"></a>
            </div>
            <div id="loginsearch">
                <div id="search">
                    <input type="search" id="inputsearch">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <div id="searchData">
                    </div>
                </div>
                <div id="shopplus">
                    <a href="#">shop <span><img src="./src/images/Untitled design.png" alt=""></span></a>
                </div>
                <div id="admin">
                    <img class="flaticons" src="./src/images/user (1).png" alt="">
                    <p>Account</p>
                </div>
                <div id="cart">
                    <img class="flaticons" src="./src/images/shopping-cart.png" alt="">
                    <p>Cart</p>
                </div>
            </div>
        </div>

    </header>
    <div id="signupcontainer">

        <div>
            <h3>SIGN UP WITH EMAIL</h3>
            <form id="register1">
                <div>
                    <label>Phone</label>
                    <input type="number" id="phone1">
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" id="pass1" required>
                </div>
                <div><input type="submit"></div>
            </form>
            <p>Dont't Have Any Account? <a href="signup.html">Sign up</a></p>
        </div>

        <div>
            <h3>SIGN UP WITH PHONE</h3>
            <form id="register2">
                <div>
                    <label>Phone</label>
                    <input type="number" id="phone2">
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" id="pass2" required>
                </div>
                <div><input type="submit"></div>
            </form>
            <p>Dont't Have Any Account? <a href="signup.html">Sign up</a></p>
        </div>

    </div>
</body>
</html>
<script src="./Js/signin.js"></script>
<script src="./Js/search.js"></script>
